
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body style="background-color:#FFE5CC">
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/electronic/electronicList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
				<li><a th:href="@{/electronic/updateElectronic?id=}+${electronic.id}">Edit</a></li>
			</ol>
			
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body" >
					<img th:src="@{/image/book/}+${electronic.id}+'.png'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${electronic.modelName}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>color: </strong><span th:text="${electronic.color}"></span></p>
						<p><strong>brandName: </strong><span th:text="${electronic.brandName}"></span></p>
						<p><strong>releaseDate: </strong><span th:text="${electronic.releaseDate}"></span></p>
						<p><strong>category: </strong><span th:text="${electronic.category}"></span></p>
						<p><strong>mainCategory: </strong><span th:text="${electronic.mainCategory}"></span></p>
						<p><strong>dimension_height: </strong><span th:text="${electronic.dimension_height}"></span></p>
						<p><strong>dimension_width: </strong><span th:text="${electronic.dimension_width}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>stars: </strong><span th:text="${electronic.stars}"></span></p>
						<p><strong>ISBN: </strong><span th:text="${electronic.isbn}"></span></p>
						<p><strong>Shipping Weight: </strong><span th:text="${electronic.shippingWeight}"></span></p>
						<p><strong>List Price: Rs.</strong><span th:text="${electronic.listPrice}"></span></p>
						<p><strong>Our Price: Rs.</strong><span th:text="${electronic.ourPrice}"></span></p>
						<p><strong>Number in Stock: </strong><span th:text="${electronic.inStockNumber}"></span></p>
						<p><strong>Ratings </strong><span th:text="${electronic.stars}"></span></p>
						<p><strong>Warranty </strong><span th:text="${electronic.Warranty}"></span></p>
						
					</div>
				</div>
				
				<p><Strong>Description: </Strong><span th:utext="${electronic.description}"></span></p>
			</div>
			
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
