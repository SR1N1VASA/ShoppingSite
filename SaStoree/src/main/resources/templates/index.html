
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body style="background-color: 	#F5F5F5;">
	<div th:replace="common/header :: navbar" />

	
			<!-- carousel -->
			<div class="col-xs-12">
				<div class="panel panel-default" style="margin-top: 20px;">
					<div class="panel-body">
						<div id="carousel-example-generic" class="carousel slide"
							data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0"
									class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item active">
								<a th:href="@{/honormobiles}"><img class="img-responsive"
							src="/image/product1.jpg"></img></a>
									<div class="carousel-caption">
										<h4>Honor</h4>
										<p>Mobile</p>
									</div>
								</div>
								<div class="item">
									<a th:href="@{/canoncameras}"><img class="img-responsive"
							src="/image/product2.jpg"></img></a>
									<div class="carousel-caption">
										<h4>Canon</h4>
										<p>camera</p>
									</div>
								</div>
								<div class="item">
									<a th:href="@{/googleproducts}"><img class="img-responsive"
							src="/image/product3.jpg"></img></a>
									<div class="carousel-caption">
										<h4>Google</h4>
										<p>Mini</p>
									</div>
								</div>
								...
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic"
								role="button" data-slide="prev"> <span
								class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a> <a class="right carousel-control"
								href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"
								aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			
	
		
		<br/>

		<div>
			<div class="home-headline">
				<span>Info about SA store</span>
			</div>
			<hr style="margin-top: -15px;" />
		</div>

		<div class="row">
			<div class="col-xs-4">
				<div .="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/bookshelf}"><img src="/image/bestseller.jpg" class="img-responsive" /></a>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div clas="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/hours}"><img src="/image/hours.png" class="img-responsive" /></a>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div clas="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/faq}"><img src="/image/faq.png" class="img-responsive" /></a>
					</div>
				</div>
			</div>
		</div>

		<div>
			<div class="home-headline">
				<span>Featured Products</span>
			</div>
			<hr style="margin-top: -15px;" />
		</div>

<br/>
		<div class="row" style="width:1380px;">
			<div id="featured-books" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#featured-books" data-slide-to="0" class="active"></li>
					<li data-target="#featured-books" data-slide-to="1"></li>
					<li data-target="#featured-books" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active" >
						<img src="/image/shelf.png" class="img-responsive" />
						<div class="carousel-caption" >
							<div class="row" >
								<div class="col-xs-2" th:each="electronic : ${secondelectronicList}">
									<a th:href="@{electronicDetail(id=${electronic.id})}"> <img
									style="width:200px; height:150px;"
									class="img-responsive shelf-book center-block"
									th:src="#{adminPath}+@{/image/book/}+
								${electronic.id}+'.png'" /><br/>
								</a></div>
								
								</div>
								
						</div>
					</div>
					<div class="item" >
						<img src="/image/shelf.png" class="img-responsive" />
						<div class="carousel-caption" >
							<div class="row" >
								<div class="col-xs-2" th:each="book : ${firstList}">
									<a th:href="@{bookDetail(id=${book.id})}"> <img
									style="width:200px; height:150px;"
									class="img-responsive shelf-book center-block"
									th:src="#{adminPath}+@{/image/book/}+
								${book.id}+'.png'" /><br/>
								</a></div>
								
								</div>
								
						</div>
					</div>
					<div class="item" >
						<img src="/image/shelf.png" class="img-responsive" />
						<div class="carousel-caption" >
							<div class="row" >
								<div class="col-xs-2" th:each="electronic : ${firstelectronicList}">
									<a th:href="@{electronicDetail(id=${electronic.id})}"> <img
									style="width:200px; height:150px;"
									class="img-responsive shelf-book center-block"
									th:src="#{adminPath}+@{/image/book/}+
								${electronic.id}+'.png'" /><br/>
								</a></div>
								
								</div>
								
						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="##featured-books"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="##featured-books"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>


<div th:replace="common/header :: footer"/>
	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
