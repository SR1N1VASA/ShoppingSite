<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div >
		<div class="row" style="margin-bottom: -40px; margin-top: -50px; background-color: #f0f0f0;">
		 <div class="col-xs-8" style="margin-top: -10px;">
				<h2 class="section-headline">
					<h2 class="section-headline">
					Hello 
						<span
							th:text="${user}? ${#strings.toUpperCase(user.username)} : 'User'"></span>
							these are the electronic items
					</h2>
				</h2>
			</div>
			<div style="background-image: url(/image/wood.png);width: 100%; height: 150px;">
			<div class="col-xs-4 " >
			<a th:href="@{/}">
				<img src="/image/logo.png" class="img-responsive"  width="160" height="170" align="right"/> </a>
			</div>
			
		<hr/>	
		</div>	
		<div class="row" style="margin-top: 40px;border-left: 36px solid white">
			<div class="col-xs-2" style="text-align:center">
				
				<div >
				<form th:action="@{/searchByECategory}" method="post">
				
				<button id="updateUserInfoButton" type="submit"
											class="btn btn-primary">Sort By Using Below fields</button>
											<br/>
											<br/>
				<label for="category">category</label> <select th:value="${category}" id="category" name="category"
								class="form-control">
								<option value="All" selected="selected">ALL</option>
								<option value="Mobile"
									th:selected="(${category}=='Mobile')">Mobile</option>
								<option value="Laptops"
									th:selected="(${category}=='Laptops')">Laptops</option>
								<option value="Cameras"
									th:selected="(${category}=='Cameras')">Cameras</option>
								<option value="Tablet"
									th:selected="(${category}=='Tablet')">Tablet</option>
							</select>
							<br/>
						<label for="brandName">brandName</label>
							<select th:value="${brandName}" id="brandName" name="brandName"
								class="form-control">
								<option value="All" selected="selected">ALL</option>
								<option value="Canon">Canon</option>
								<option value="Honor">Honor</option>
								<option value="Honor">HP</option>
								<option value="Honor">Google</option>
							</select>	
							<br/>
							<label for="dimension_height1">dimension_height Between</label>
						
							
							<div class="col-xs-6 col-xs-offset-0">
							
							<select th:value="${dimension_height1}" id="dimension_height1" name="dimension_height1"
								class="form-control">
								<option value="All" selected="selected">ALL</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="6">7</option>
								<option value="6">8</option>
								<option value="6">9</option>
								<option value="6">10</option>
							</select> 
							</div>
							<div class="col-xs-6 col-xs-offset-0">
							<select th:value="${dimension_height2}" id="dimension_height2" name="dimension_height2"
								class="form-control">
								<option value="All" selected="selected">ALL</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="6">7</option>
								<option value="6">8</option>
								<option value="6">9</option>
								<option value="6">10</option>
							</select><br/>
							</div>	
							
							<label for="dimension_width1">dimension_width Between</label>
							<div class="col-xs-6 col-xs-offset-0">
							
							<select th:value="${dimension_width1}" id="dimension_width1" name="dimension_width1"
								class="form-control">
								<option value="All" selected="selected">ALL</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="6">7</option>
								<option value="6">8</option>
								<option value="6">9</option>
								<option value="6">10</option>
							</select> 
							</div>
							<div class="col-xs-6 col-xs-offset-0">
							
							<select th:value="${dimension_width2}" id="dimension_width2" name="dimension_width2"
								class="form-control">
								<option value="All" selected="selected">ALL</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="6">7</option>
								<option value="6">8</option>
								<option value="6">9</option>
								<option value="6">10</option>
							</select><br/>
							</div>		
								<br/>
								
							<label for="Warranty">Warranty</label>
							<select th:value="${Warranty}" id="Warranty" name="Warranty"
								class="form-control">
								<option value="All" selected="selected">ALL</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>
							<br/>
								<label for="stars">Ratings and Above</label>		
							<select th:value="${stars}" id="stars" name="stars"
								class="form-control">
								<option value="All" selected="selected">ALL</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
							<br/>
						<label for="ourPrice">Price of the Product Ranging between </label>
							<div class="col-xs-6 col-xs-offset-0">
							
							<span  class="input-group-addon">Rs.</span> <input 
									th:value="${ourPrice1}" type="number" name="ourPrice1" step="0.01"
									class="form-control" id="ourPrice1" placeholder="0" />
									
							</div>
							<div class="col-xs-6 ">
							
							<span class="input-group-addon">Rs.</span> <input
									th:value="${ourPrice2}" type="number" name="ourPrice2" step="0.01"
									class="form-control" id="ourPrice2" placeholder="0" />
							</div>
						<br/>				
				
				</form>
				
				</div>
				
			</div>
			</center>
			<div class="col-xs-9">
				<div th:if="${emptyList}">
					<h5 style="font-style: italic;">Oops, no result is found. Try
						something else or try again later.</h5>
				</div>

				<table border="0" id="bookList">
					<thead>
						<tr>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr class="electronic-item" data-th-each="electronic : ${electronicList}" >
							<td>
								<div th:if="${electronic != null}">
									<div class="row" style="margin-bottom: 50px;">
										<div class="col-xs-3">
											<a th:href="@{/electronicDetail?id=}+${electronic.id}"><img 
												class="img-responsive shelf-book"
												th:src="#{adminPath}+@{/image/book/}+${electronic.id}+'.png'" /></a>
										</div>
										<div class="col-xs-9" >
											<a th:href="@{/electronicDetail?id=}+${electronic.id}"><h4
													th:text="${electronic.modelName}"></h4></a> <span
												th:text="${electronic.releaseDate}"></span>
											<p th:text="${electronic.brandName}"></p>
											<a th:href="@{/electronicDetail?id=}+${electronic.id}"><span
												th:text="${#strings.capitalize(electronic.category)}"></span></a> <span
												th:text="${electronic.category}"><span> pages</span></span><br />

											<a th:href="@{/electronicDetail?id=}+${electronic.id}"><span
												style="font-size: x-large; color: #db3208;">Rs.<span
													th:text="${#numbers.formatDecimal(electronic.ourPrice, 0 , 'COMMA', 2, 'POINT')}"></span></span></a>

											<span style="text-decoration: line-through;">Rs.<span
												th:text="${#numbers.formatDecimal(electronic.listPrice, 0 , 'COMMA', 2, 'POINT')}"></span></span>

											<p th:utext="${#strings.abbreviate(electronic.description, 1000)}"></p>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- end of container -->
<div th:replace="common/header :: footer"/>

	<div th:replace="common/header :: body-bottom-scripts" />
	
	<script th:inline="none">
		$(document).ready(function() {
			$('#bookList').DataTable({
				"lengthMenu":[[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering":false,
				stateSave:true
			});
			
			$("#bookList").on('page.dt', function() {
				$('html, body').animate({
					scrollTop: $('#bookList').offset().top
				}, 200);
			});
		});
	</script>
</body>
</html>
